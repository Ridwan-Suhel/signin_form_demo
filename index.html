<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <section class="lginSection">
        <div class="container">
            <nav class="main_nav">

                <div class="logo">
                    <img src="img/logoveritas.png" alt="">
                </div>

                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>

        <div class="form_wrapper">

            <form action="" class="form">
                <span id="sign_in">Sign in</span>

                <div class="input_field">
                    <div class="input_area">
                        <i class="fas fa-user"></i>
                        <input type="text" id="identity" name="" value="" placeholder="Username or Email" required>
                    </div>

                    <div class="input_area">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="" id="pass" value="" placeholder="Password" required>
                        <i class="far fa-eye"></i>
                    </div>

                    <div class="chk_box">
                        <input type="checkbox" id="remember"><label for="remember">Remember me</label>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social_area">
                    <p>With your social network</p>


                    <div class="icon">
                        <i class="fab fa-google"></i>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>

                <button>Login</button>

                <div class="form_close">
                    <i class="fas fa-times"></i>
                </div>
            </form>

        </div>
    </section>










</body>

</html>
